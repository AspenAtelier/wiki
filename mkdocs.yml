site_name: "Unofficial Drehmal: PRIMΩRDIAL Wiki"
site_description: "This is an unofficial wiki for Drehmal: PRIMΩRDIAL. See drehmal.net for more details."
site_url: https://wiki.drehmal.cyou
repo_url: https://github.com/Zottelchen/wiki.drehmal.cyou
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.gif
  favicon: assets/logo.gif
  icon:
    repo: fontawesome/brands/github
  pallete:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - navigation.instant

plugins:
  # provided by MkDocs
  - search
  # provided by Material theme
  - tags:
      tags_file: index.md
  - social:
      cards: !ENV [CI, false]
  # others
  - htmlproofer
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      enable_creation_date: true
  - roamlinks 
  - minify
  - glightbox


markdown_extensions:
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
      
extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/drehmal
      name: The official Drehmal Discord
  generator: false